<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - EventAdmin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full animate-fade-in">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">

            <!-- Header -->
            <div class="bg-gradient-to-r from-green-100 to-emerald-100 p-8 text-center">
                <div class="mb-6">
                    <div
                        class="w-24 h-24 mx-auto bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-white text-4xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Logged Out</h1>
                <p class="text-gray-600 mt-2">You've been securely logged out</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <!-- Message -->
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-8">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-blue-500 text-xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-blue-800">Session Secured</h3>
                            <p class="text-blue-700 text-sm mt-1">All session data has been cleared</p>
                        </div>
                    </div>
                </div>

                <!-- Countdown -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-4">
                        <span id="countdown" class="text-3xl font-bold text-gray-800">30</span>
                        <span class="text-gray-600">s</span>
                    </div>
                    <p class="text-gray-600">Redirecting to login...</p>
                </div>

                <!-- Buttons -->
                <div class="space-y-4">
                    <a href="{% url 'admin_login' %}"
                        class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login Again
                    </a>

                    <a href="/"
                        class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-800 font-semibold py-3 px-4 rounded-lg text-center transition duration-300">
                        <i class="fas fa-home mr-2"></i>
                        Go to Homepage
                    </a>
                </div>

                <!-- Info -->
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600">
                        <i class="far fa-clock mr-1"></i>
                        Logged out at {% now "h:i A" %}
                    </p>
                    <p class="text-xs text-gray-500 mt-2">
                        EventAdmin Â© {% now "Y" %}
                    </p>
                </div>
            </div>
        </div>

        <!-- Support -->
        <p class="text-center mt-6 text-gray-600">
            Need help?
            <a href="mailto:support@eventproject.com" class="text-indigo-600 hover:underline">
                Contact Support
            </a>
        </p>
    </div>

    <!-- Simple Animation CSS -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

    <script>
        // Simple countdown
        let countdown = 30;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            // Add pulse effect when low
            if (countdown <= 5) {
                countdownElement.classList.add('pulse');
                countdownElement.classList.add('text-red-500');
            }

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'admin_login' %}";
            }
        }, 1000);

        // Optional: Cancel redirect on button click
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                clearInterval(timer);
            });
        });
    </script>

</body>

</html>
