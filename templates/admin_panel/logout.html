<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | EventAdmin</title>

    {% load static %}

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            /* Slate 900 */
            overflow: hidden;
        }

        /* The Moving Gradients Background */
        .ambient-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: blob 15s infinite alternate;
        }

        /* Adjusted colors for Logout Screen (More Teal/Calm) */
        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #0f766e;
            /* Teal */
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: #0ea5e9;
            /* Sky */
            animation-delay: 2s;
        }

        .orb-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: #10b981;
            /* Emerald */
            animation-delay: 4s;
            opacity: 0.4;
        }

        /* Glass Card */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Inner Glass Box */
        .glass-inset {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="antialiased min-h-screen flex items-center justify-center relative font-sans text-slate-200">

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div
        class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 z-0 pointer-events-none">
    </div>

    <div class="relative z-10 w-full max-w-md px-6 animate-float">

        <div class="glass-panel rounded-3xl p-8 md:p-10 text-center">

            <div class="relative inline-block mb-6">
                <div class="absolute inset-0 bg-teal-500 blur-xl opacity-20 animate-pulse-slow"></div>
                <div
                    class="relative w-20 h-20 mx-auto bg-gradient-to-tr from-teal-500 to-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-teal-500/30">
                    <i class="fas fa-check text-3xl text-white"></i>
                </div>
            </div>

            <h1 class="text-3xl font-bold text-white mb-2">Logged Out</h1>
            <p class="text-slate-400 mb-8">You have been securely signed out.</p>

            <div class="glass-inset rounded-xl p-4 mb-8 flex items-center text-left">
                <div
                    class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center mr-4 border border-slate-700">
                    <i class="fas fa-shield-alt text-teal-400"></i>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-slate-200">Session Terminated</h3>
                    <p class="text-xs text-slate-500">Browser cache & cookies cleared</p>
                </div>
            </div>

            <div class="mb-8">
                <div class="text-sm text-slate-400 mb-2">Redirecting in</div>
                <div class="flex items-baseline justify-center">
                    <span id="countdown"
                        class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-400">30</span>
                    <span class="ml-1 text-slate-500 font-medium">seconds</span>
                </div>
            </div>

            <div class="space-y-3">
                <a href="{% url 'admin_login' %}"
                    class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl text-white font-semibold bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-400 hover:to-cyan-500 shadow-lg shadow-teal-500/20 transition-all duration-300 hover:scale-[1.02]">
                    <span class="flex items-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login Again
                    </span>
                </a>

                <a href="/"
                    class="block w-full py-3.5 px-4 border border-slate-600 rounded-xl text-slate-300 font-medium hover:bg-slate-800 hover:text-white hover:border-slate-500 transition-all duration-300">
                    Go to Homepage
                </a>
            </div>

        </div>

        <p class="mt-8 text-center text-xs text-slate-500">
            &copy; {% now "Y" %} EventAdmin Pro. System Secure.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let count = 30;
            const countdownEl = document.getElementById('countdown');

            const timer = setInterval(function () {
                count--;
                countdownEl.innerText = count;

                if (count <= 0) {
                    clearInterval(timer);
                    // Add a nice fade out effect before redirect
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease';

                    setTimeout(() => {
                        window.location.href = "{% url 'admin_login' %}";
                    }, 500);
                }
            }, 1000);

            // Stop timer if user clicks a link (to prevent weird redirects)
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => clearInterval(timer));
            });
        });
    </script>
</body>

</html>
