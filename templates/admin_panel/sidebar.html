<style>
    /* Enhanced custom scrollbar for white theme */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #D1D5DB #FFFFFF;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: #F9FAFB;
        border-radius: 10px;
        margin: 4px 0;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #D1D5DB, #9CA3AF);
        border-radius: 10px;
        border: 2px solid #F9FAFB;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #9CA3AF, #6B7280);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, #6B7280, #4B5563);
    }

    /* For Firefox */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #D1D5DB #FFFFFF;
    }

    /* Hide scrollbar when not hovering */
    .custom-scrollbar {
        overflow-y: auto;
        padding-right: 2px;
    }

    /* Optional: Scrollbar corner */
    .custom-scrollbar::-webkit-scrollbar-corner {
        background: #F9FAFB;
    }

    /* Smooth scrolling */
    .custom-scrollbar {
        scroll-behavior: smooth;
    }

    /* Prevent content shift when scrollbar appears */
    .custom-scrollbar {
        overflow-y: overlay;
    }

    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        background-color: transparent;
    }

    /* Add some padding to prevent content from touching scrollbar */
    .custom-scrollbar ul {
        padding-right: 4px;
    }

    /* Active state styling for white theme */
    .sidebar-link.bg-blue-50 {
        font-weight: 600;
    }

    .sidebar-link.bg-blue-50 i {
        color: #3B82F6;
    }
</style>

<script>
    // Optional: Smooth scroll to active link
    document.addEventListener('DOMContentLoaded', function () {
        const activeLink = document.querySelector('.sidebar-link.bg-blue-50');
        if (activeLink) {
            // Scroll to active link with smooth behavior
            activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>
