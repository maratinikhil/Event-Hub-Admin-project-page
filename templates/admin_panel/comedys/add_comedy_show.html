{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">

    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-2xl font-bold text-white">Add Comedy Show</h2>
            <p class="text-sm text-slate-400">Create a new event listing.</p>
        </div>
        <a href="{% url 'comedy_shows_list' %}"
            class="text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-2">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="bg-[#0f172a]/60 backdrop-blur-xl border border-white/5 rounded-2xl p-6 md:p-8">

        <form method="POST" action="{% url 'add_comedy_show' %}" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}

            <div>
                <h3 class="text-sm font-bold text-amber-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i class="fas fa-microphone-alt"></i> Basic Details
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div class="col-span-1 md:col-span-2 space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Show Title</label>
                        <input type="text" name="title" required placeholder="e.g. Saturday Night Laughs"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 focus:ring-1 focus:ring-amber-500/50 transition-all placeholder-slate-600">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Comedian
                            Name</label>
                        <input type="text" name="comedian_name" required placeholder="e.g. Kevin Hart"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all placeholder-slate-600">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Comedy Type</label>
                        <div class="relative">
                            <select name="comedy_type"
                                class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 appearance-none">
                                <option value="Stand-up">Stand-up</option>
                                <option value="Improv">Improv</option>
                                <option value="Sketch">Sketch</option>
                                <option value="Open Mic">Open Mic</option>
                                <option value="Special">Special Event</option>
                            </select>
                            <i
                                class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none"></i>
                        </div>
                    </div>

                    <div class="col-span-1 md:col-span-2 space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Description</label>
                        <textarea name="description" rows="3" required placeholder="A brief description of the show..."
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all resize-none placeholder-slate-600"></textarea>
                    </div>
                </div>
            </div>

            <div class="w-full h-px bg-white/5"></div>

            <div>
                <h3 class="text-sm font-bold text-amber-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i class="fas fa-map-marker-alt"></i> Logistics
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div class="col-span-1 md:col-span-3 space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Venue
                            Location</label>
                        <input type="text" name="location" required placeholder="e.g. The Comedy Club, Downtown"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all placeholder-slate-600">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Date</label>
                        <input type="date" name="date" required
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all [color-scheme:dark]">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Time</label>
                        <input type="time" name="time" required
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all [color-scheme:dark]">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Duration
                            (mins)</label>
                        <input type="number" name="duration" value="90" required
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                    </div>
                </div>
            </div>

            <div class="w-full h-px bg-white/5"></div>

            <div>
                <h3 class="text-sm font-bold text-amber-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i class="fas fa-ticket-alt"></i> Ticketing
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Ticket Price
                            ($)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">â‚¹</span>
                            <input type="number" name="ticket_price" step="0.01" required placeholder="0.00"
                                class="w-full bg-[#020617] border border-white/10 rounded-xl pl-8 pr-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Total Seats</label>
                        <input type="number" name="total_seats" required placeholder="100"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Age Limit</label>
                        <input type="number" name="age_limit" value="18" required
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                    </div>
                </div>
            </div>

            <div class="w-full h-px bg-white/5"></div>

            <div>
                <h3 class="text-sm font-bold text-amber-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i class="fas fa-star"></i> Extras
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Rating (0-5)</label>
                        <input type="number" name="rating" step="0.1" max="5" value="4.5"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">
                            Popularity Label
                        </label>
                        <select name="popularity"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all cursor-pointer">
                            <option value="Popular">Popular</option>
                            <option value="Trending">Trending</option>
                            <option value="New">New</option>
                            <option value="Sold Out">Sold Out</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Experience
                            Level</label>
                        <input type="text" name="experience" value="Professional"
                            class="w-full bg-[#020617] border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-amber-500/50 transition-all">
                    </div>
                </div>
            </div>

            <div
                class="p-6 border border-dashed border-white/10 rounded-xl bg-white/[0.02] text-center hover:bg-white/[0.04] transition-colors cursor-pointer relative group">
                <input type="file" name="image" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                    accept="image/*" onchange="previewImage(event)">
                <div class="flex flex-col items-center gap-2" id="uploadPlaceholder">
                    <div
                        class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i
                            class="fas fa-cloud-upload-alt text-2xl text-slate-500 group-hover:text-amber-400 transition-colors"></i>
                    </div>
                    <span class="text-sm font-medium text-slate-300">Click to upload Show Banner</span>
                    <span class="text-xs text-slate-500">JPG, PNG up to 5MB</span>
                </div>
                <div id="imagePreview" class="hidden relative z-20 pointer-events-none">
                    <img src="" class="h-40 mx-auto rounded-lg object-cover border border-white/10 shadow-lg">
                    <p
                        class="text-xs text-emerald-400 mt-2 font-medium bg-emerald-500/10 inline-block px-2 py-1 rounded">
                        Image Selected</p>
                </div>
            </div>

            <div class="pt-6 flex items-center gap-4 border-t border-white/5">
                <button type="submit"
                    class="flex-1 py-3.5 rounded-xl bg-gradient-to-r from-amber-500 to-orange-600 text-white font-semibold hover:shadow-lg hover:shadow-amber-500/20 transition-all transform active:scale-[0.98]">
                    <i class="fas fa-save mr-2"></i> Publish Show
                </button>
                <a href="{% url 'comedy_shows_list' %}"
                    class="px-6 py-3.5 rounded-xl bg-white/5 hover:bg-white/10 text-slate-300 font-medium transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const placeholder = document.getElementById('uploadPlaceholder');
        const preview = document.getElementById('imagePreview');
        const img = preview.querySelector('img');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                placeholder.classList.add('hidden');
                preview.classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
